<div class="container">
    <div class="login-box">
      <img src="github-mark-white.svg" alt="" width="48px" height="48px">
      <h1>Check tocken for restart password</h1>

      <span *ngIf="isErrorToken" class="error">Token is not correct.</span>
      <div class="forms" [ngClass]="{ 'border-error' : isErrorToken }">
        <form action="#">
          <div class="textbox">
            <label [ngClass]="{ 'error' : isError }">Enter token <span *ngIf="isError">is not correctly.</span></label>
            <input type="text" class="from-controll" id="token" [ngClass]="{ 'border-error' : isError }" [(ngModel)]="token" placeholder="Enter token" name="token" required>
          </div>
          <button type="submit" class="btn btn-success btn-submit" (click)="verifyToken()">Verify token</button>
        </form>
      </div>

      <div class="forms" style="margin-top: 15px;">
        <span>New to GitHub? <a href="/auth/singup">Create an account</a></span>
      </div>
    </div>
  </div>

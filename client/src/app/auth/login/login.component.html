<div class="container">
  <div class="login-box">
    <img src="github-mark-white.svg" alt="">
    <h1>Sign in to GitHub</h1>
    <form action="#" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
      <div class="textbox">
        <input type="text" placeholder="Username or email address" name="username" required>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <div class="remember-me">
        <input type="checkbox" name="remember"> <label for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn">Sign in</button>
    </form>
    <div class="links" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px; margin-top: 20px;">
      <a href="/auth/forgot-password">Forgot password?</a>
      <a href="/auth/singup">Create an account</a>
    </div>
  </div>
</div>
